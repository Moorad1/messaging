<html>
<head>
    <title>Messaging</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
    <div id="chat">
        <h2>Moorad's Group Chat <span id="online"> Online: 0</span><span id="key" style="margin:0 20px;"><img src="https://cdn.iconscout.com/icon/free/png-256/key-656-450544.png" width="21px" style="margin:0;"></span></h2>
        <div id="chat-window">
        <div id="output"></div>
        </div>
        <input type="text" id="handle" placeholder="Name">
        <input type="text" id="message" placeholder="Message">
        <button id="send">Send</button>
    </div>
    <script src="chat.js"></script>
</body>
</html>
